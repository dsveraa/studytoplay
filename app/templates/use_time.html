{% extends 'base.html' %}

{% block title %}Use Time{% endblock %}

{% block content %}

<div class="custom-bg-1 custom-text-2 p-4 rounded-4 mb-5">
  <p class="text-center"><strong>{{ username | capitalize }}</strong>, this is the time you have accumulated so far. <span class="custom-text-3"><strong>Use it wisely.</strong></span></p>
  <div class="d-flex justify-content-center display-flex-column custom-fs-1">
    <div id="counter" class="text-center"></div>
  </div>

  <div class="d-flex flex-column align-items-center">
    <div class="d-flex gap-4 mt-3">
      <button id="start_button" class="btn custom-btn-2" onclick="logClick('Start countdown')">Start countdown</button>
      <button id="stop_button" class="btn btn-secondary" onclick="logClick('Stop')" disabled>Stop</button>
    </div>
  </div>

</div>
<div class="custom-bg-1 custom-text-2 p-4 rounded-4 mb-5">
  <h2 class="mb-4 text-center">Time usage record</h2>
  {% include 'time_use_list.html' %}
</div>
<br><br>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
<script src="{{ url_for('static', filename='js/timerUse.js') }}"></script>
{% endblock %}
