{% extends 'base.html' %}

{% block title %}Usar tiempo{% endblock %}

{% block content %}

<div class="custom-bg-1 custom-text-2 p-4 rounded-4 mb-5">
  <p class="text-center"><strong>{{ username | capitalize }}</strong>, this is the time you have accumulated so far. <span class="custom-text-3"><strong>Use it wisely.</strong></span></p>
  <div class="d-flex justify-content-center display-flex-column custom-fs-1">
    <div>
      <span class="hour">00</span>
      <span class="colon">:</span>
      <span class="minute">00</span>
      <span class="colon">:</span>
      <span class="second">00</span>
    </div>
  </div>

  <div class="d-flex flex-column align-items-center">
    <div class="d-flex gap-4 mt-3">
      <button id="start" class="btn custom-btn-2">Start countdown</button>
      <button id="stop" class="btn btn-secondary" disabled>Stop</button>
    </div>
  </div>
  <div class="tiempo" style="display:none">{{ tiempo }}</div>

</div>
<div class="custom-bg-1 custom-text-2 p-4 rounded-4 mb-5">
  <h2 class="mb-4 text-center">Time use record</h2>
  {% include 'time_use_list.html' %}
</div>
<br><br>  
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
<script src="{{ url_for('static', filename='timerUse.js') }}"></script>
{% endblock %}
