<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}Study to Play{% endblock %}</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
<style>
body {
    background-color: #8ec8c8;
  }
.custom-btn {
    background-color: #fb7833;
    color: #fff;
}
.custom-btn:hover {
    background-color: #f06317;
    color: #fff;
}
.custom-btn-2 {
    background-color: #fbc93e;
    color: #fff;
}
.custom-btn-2:hover {
    background-color: #ffbb00;
    color: #fff;
}
.custom-btn-3 {
    background-color: #b3b3b3;
    color: #fff;
}
.custom-btn-3:hover {
    background-color: #999999;
    color: #fff;
}
.custom-btn-4 {
    background-color: #beda23;
    color: #fff;
}
.custom-btn-4:hover {
    background-color: #a5b44d;
    color: #fff;
}
a {
    color: #aaa;
}
.custom-bg-1 {
    background-color: rgb(225, 243, 243);
}
.custom-bg-2 {
    background-color: #e9f9fc; 
}
.shadow-bar {
    box-shadow: 0px -10px 20px rgba(0, 0, 0, 0.1);
}
.custom-text-1 {
    color: #666;
}
.custom-text-2 {
    color: #285058;
}
.custom-text-3 {
    color: #fb7833;
}
input::placeholder {
    color: #fff; 
    font-style: italic;
}
input:focus::placeholder {
    color: #ddd;
}
.custom-fs-1 {
  font-size: 3rem;
}
.custom-textarea {
height: 150px;
}
.table-responsive {
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
  background-color: white;
}
@media (max-width: 375px) {
  .table th, .table td {
    font-size: 1rem;
  }
}

.resumen-visible td {
  position: relative;
}

.resumen-visible td::before {
  content: "";
  position: absolute;
  top: -1px;
  left: 0;
  width: 100%;
  height: 2px;
  box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.3); 
}


</style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="d-flex justify-content-center mt-3">
            {% if request.path != '/add_time' and request.path != '/use_time' %}
            <img src="{{ url_for('static', filename='logo.png') }}" alt="logo study to play" style="max-width: 100%; height: auto;">
            {% endif %}

            {% if request.path == '/add_time'%}
            <img src="{{ url_for('static', filename='logo_study.png') }}" alt="logo study to play" style="max-width: 100%; height: auto;">
            {% endif %}

            {% if request.path == '/use_time'%}
            <img src="{{ url_for('static', filename='logo_play.png') }}" alt="logo study to play" style="max-width: 100%; height: auto;">
            {% endif %}
        </div>
        {% block content %}
        {% endblock %}
    </div>
    <footer class="custom-bg-2 text-white fixed-bottom shadow-bar">
        <div class="container d-flex justify-content-center py-3">
            <a href="/perfil" class="text-white mx-3"><iconify-icon icon="mdi:star-circle" style="color: {{ '#fbc93e' if request.path == '/perfil' else '#b3b3b3' }}; font-size: 30px" ></iconify-icon></a>
            <a href="/records" class="text-white mx-3"><iconify-icon icon="mdi:folder-home" style="color: {{ '#fbc93e' if request.path == '/records' else '#b3b3b3' }}; font-size: 30px" ></iconify-icon></a>
            <a href="/add_time" class="text-white mx-3"><iconify-icon icon="mdi:account-school" style="color: {{ '#fbc93e' if request.path == '/add_time' else '#b3b3b3' }}; font-size: 30px" ></iconify-icon></a>
            <a href="/use_time" class="text-white mx-3"><iconify-icon icon="mdi:play-circle" style="color: {{ '#fbc93e' if request.path == '/use_time' else '#b3b3b3' }}; font-size: 30px" ></iconify-icon></a>
            
            <a href="/notifications" class="mx-3"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 14 14"><g fill="none"><path fill="{{ '#fbc93e' if request.path ==  '/notifications' else '#b3b3b3' }}" fill-rule="evenodd" d="M6.127.5c.456 0 .905.068 1.334.197a3.75 3.75 0 0 0 3.27 5.553v2.227a.695.695 0 0 0 .696.695a.75.75 0 1 1 0 1.5H.827a.75.75 0 0 1 0-1.5a.695.695 0 0 0 .696-.695V5.104A4.604 4.604 0 0 1 6.127.5m-1 11.5a.75.75 0 0 0 0 1.5h2a.75.75 0 0 0 0-1.5z" clip-rule="evenodd"/><path fill="{{ '#b3b3b3' if not session.get("nueva_notificacion") else '#ee0a0a' }}" d="M10.75 5a2.5 2.5 0 1 0 0-5a2.5 2.5 0 0 0 0 5"/></g></svg></a>
            
            <a href="/logout" class="text-white mx-3"><iconify-icon icon="mdi:location-exit" style="color: {{ '#b3b3b3' if session.get("usuario_nombre") == None else '#fa7266' }}; font-size: 30px" ></iconify-icon></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@2.2.0/dist/iconify-icon.min.js"></script>
</body>
</html>
