        <div class="container d-flex justify-content-center py-3">
            {# <a href="/perfil" class="text-white mx-3"><iconify-icon icon="mdi:star-circle" style="color: {{ '#fbc93e' if request.path == '/perfil' else '#b3b3b3' }}; font-size: 30px" ></iconify-icon></a>
            <a href="/records" class="text-white mx-3"><iconify-icon icon="mdi:folder-home" style="color: {{ '#fbc93e' if request.path == '/records' else '#b3b3b3' }}; font-size: 30px" ></iconify-icon></a>

            <a href="/use_time" class="text-white mx-3"><iconify-icon icon="mdi:play-circle" style="color: {{ '#fbc93e' if request.path == '/use_time' else '#b3b3b3' }}; font-size: 30px" ></iconify-icon></a> #}
            <a href="/logout" class="text-white mx-3"><iconify-icon icon="mdi:location-exit" style="color: {{ '#b3b3b3' if session.get("usuario_nombre") == None else '#fa7266' }}; font-size: 30px" ></iconify-icon></a>
        </div>
    </footer>
