{% extends 'base_supervisor.html' %}

{% block title %}Records list{% endblock %}

{% block content %}

<button type="button" onclick="fetchIncentivoToggle(1)">Incentivo Toggle</button>

<script>
  async function fetchIncentivoToggle(estudianteId) {
    try {
      const response = await fetch("/incentivo_toggle", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ estudiante_id: estudianteId })
      })
      
      if (!response.ok) {
        throw new Error(`Error HTTP: ${response.status}`)
      }

      const data = await response.json()
      console.log("Respuesta del servidor:", data)
      return data
    
    } catch (error) {
    console.error("Error al consultar los datos", error)
    return null
  }
}
</script>

{% endblock %}
