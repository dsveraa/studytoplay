{% extends 'base_supervisor.html' %}

{% block title %}Link request{% endblock %}

{% block content %}

{% include 'flash_messages.html' %}

<div class="custom-bg-1 custom-text-1 p-4 rounded-4 mb-5">
    <h4 class="mb-4">Link to student account</h4>
    <form method="POST" action="/link_request">
        
        <div class="mb-3">
            <label for="email" class="form-label">Student e-mail</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" placeholder="e.g. david@email.com" required>
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn custom-btn">Send</button>
        </div>

    </form>
</div>
<br><br>
{% endblock %}
