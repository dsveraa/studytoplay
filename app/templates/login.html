{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

{% include 'flash_messages.html' %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

<div class="d-flex custom-bg-1 custom-text-1 p-4 rounded-4 mb-5 login-container position-relative">
    <div class="login-form w-50">
        <h4 class="mb-4">Log in your account</h4>
        <form method="POST" action="/login">
            <div class="mb-3">
                <label for="email" class="form-label">User</label>
                <input type="email" class="form-control" id="email" name="correo" placeholder="e.g. david@email.com" value="{{ email }}"required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="contrasena" required>
            </div>
            <div class="d-flex justify-content-between">
                <a href="/registro">Register</a>
                <button type="submit" class="btn custom-btn">Log in</button>
            </div>
        </form>
    </div>
    <div class="login-bg"></div>
</div>

<br><br>
{% endblock %}
